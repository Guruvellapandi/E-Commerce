<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-wrapper">
            <div class="form-toggle">
                <button id="login-btn" class="active">Login</button>
                <button id="signup-btn">Sign Up</button>
            </div>
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
                <p class="switch-form">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>
            <form id="signup-form" class="auth-form hidden">
                <h2>Sign Up</h2>
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" name="name" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
                <button type="submit">Sign Up</button>
                <p class="switch-form">Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>
    </div>
    <script src="login-scripts.js"></script>
</body>
</html>
